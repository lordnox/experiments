<!doctype html>
<html class="no-js" ng-app="Experimental" ng-controller="MainController">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Experimental - {{page.title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="vendor/idangerous.swiper/idangerous.swiper.css">
    <link rel="stylesheet" href="vendor/idangerous.swiper/idangerous.swiper.3dflow.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Experimental</a>
        <ul class="nav">
          <li ng-repeat="item in menu" class="hide" on-load ng-class="{active: item.active}"><a href="{{item.href}}">{{item.title}}</a></li>
        </ul>
      </div>
    </div>

    <!-- Add your site or application content here -->
    <div class="container-fluid hide" on-load>
      <div class="row" id="page" ng-view=""></div>
    </div>

    <script src="vendor/jquery.js"></script>
    <script src="vendor/angular.js"></script>


    <!-- build:js scripts/plugins.js -->
    <script src="vendor/bootstrap-affix.js"></script>
    <script src="vendor/bootstrap-alert.js"></script>
    <script src="vendor/bootstrap-dropdown.js"></script>
    <script src="vendor/bootstrap-tooltip.js"></script>
    <script src="vendor/bootstrap-modal.js"></script>
    <script src="vendor/bootstrap-transition.js"></script>
    <script src="vendor/bootstrap-button.js"></script>
    <script src="vendor/bootstrap-popover.js"></script>
    <script src="vendor/bootstrap-typeahead.js"></script>
    <script src="vendor/bootstrap-carousel.js"></script>
    <script src="vendor/bootstrap-scrollspy.js"></script>
    <script src="vendor/bootstrap-collapse.js"></script>
    <script src="vendor/bootstrap-tab.js"></script>
    <!-- endbuild -->

    <script src="vendor/idangerous.swiper/idangerous.swiper-2.2.min.js"></script>
    <script src="vendor/idangerous.swiper/idangerous.swiper.3dflow-2.0.js"></script>

    <!-- build:js scripts/modules.js -->
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-cookies.js"></script>
    <script src="vendor/angular-sanitize.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/justify.js"></script>
    <script src="scripts/controllers/user.js"></script>
    <script src="scripts/controllers/socket.js"></script>
    <script src="scripts/controllers/slider.js"></script>

    <!-- endbuild -->
</body>
</html>
