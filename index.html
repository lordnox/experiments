  <body ng-app="11App">
    <!--[if lt IE 7]>

    <!--[if lt IE 9]>

    <!-- Add your site or application content here -->
    <div class="container-fluid">
      <div class="row" id="page" ng-view=""></div>
    </div>

    <script src="vendor/jquery.js"></script>
    <script src="vendor/angular.js"></script>

    <script type="text/ng-template" id="views/main.html">

      <textarea ng-model="text"></textarea>
      <input type="number" ng-model="config.max" />

      <table class="justify">
        <thead>
          <th>#</th>
          <th>Badness</th>
          <th><b ng-repeat="x in makeArray(config.max)">{{$index + 1}}</b></th>
        </thead>
        <tr ng-repeat="line in lines">
          <td>
            {{$index + 1}}.
          </td>
          <td>
            {{badness(line)}}
          </td>
          <td>
            <b ng-repeat="letter in line | split | nosp">{{letter}}</b>
          </td>
        </tr>
        <tr>
          <td>
            
          </td>
          <td>
            Antwort
          </td>
          <td>
            <b ng-repeat="letter in result | stringify">{{letter}}</b>
          </td>
        </tr>
      </table>
    </script>

        <!-- build:js scripts/plugins.js -->
        <script src="vendor/bootstrap-affix.js"></script>
        <script src="vendor/bootstrap-alert.js"></script>
        <script src="vendor/bootstrap-dropdown.js"></script>
        <script src="vendor/bootstrap-tooltip.js"></script>
        <script src="vendor/bootstrap-modal.js"></script>

        <script src="vendor/bootstrap-button.js"></script>

        <script src="vendor/bootstrap-collapse.js"></script>
        <script src="vendor/bootstrap-tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="vendor/angular-resource.js"></script>
        <script src="vendor/angular-cookies.js"></script>
        <script src="vendor/angular-sanitize.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>

        <!-- endbuild -->
</body>
</html>
